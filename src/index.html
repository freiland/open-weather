<!DOCTYPE html>
<html>
<head>
  <title>Open Weather App</title>
</head>
<body>
  

  <form id="locationWeather" class="container">
    <h3 class="jumbotron">Welcome to the Open Weather API</h3>

    
  
    <label for="city">Enter the city where would like to see the weather:</label>
    <input id="city" type="text">
    
    <label for="state">Enter the state where would like to see the weather:</label>
    <input id="state" type="text">
  
    <label for="country">Enter the country where would like to see the weather:</label>
    <input id="country" type="text">
    
    <button type="submit" class="btn btn-primary"><em>Show me the weather!</em></button>
  </form>
  <ul id="response"></ul>
  <ul id="response1"></ul>
  <ul id="response2"></ul>
</body>
</html>
